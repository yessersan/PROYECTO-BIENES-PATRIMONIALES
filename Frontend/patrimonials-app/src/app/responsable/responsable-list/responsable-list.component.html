<table>
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Cargo</th>
      <th>Departamento</th>
      <th>Activo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let responsable of responsables">
      <td data-label="Usuario">
        <ng-container *ngIf="isUsuarioObject(responsable.usuario); else soloId">
          {{ responsable.usuario.username }}
        </ng-container>
        <ng-template #soloId>
          {{ responsable.usuario }}
        </ng-template>
      </td>
      <td data-label="Cargo">{{ responsable.cargo }}</td>
      <td data-label="Departamento">{{ responsable.departamento }}</td>
      <td data-label="Activo">{{ responsable.activo ? 'SÃ­' : 'No' }}</td>
      <td data-label="Acciones">
        <a [routerLink]="['/responsables', responsable.id]">Ver detalle</a>
      </td>
    </tr>
  </tbody>
</table>
