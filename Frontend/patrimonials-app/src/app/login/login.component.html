<router-outlet></router-outlet>

<div class="login-container">
  <div class="login-header">
    <h2>Welcome Back</h2>
    <p class="subtitle">Please sign in to your account</p>
  </div>
  
  <form (ngSubmit)="login()" class="login-form">
    <div class="form-group">
      <label>Username</label>
      <div class="input-wrapper">
        <div class="input-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <input 
          [(ngModel)]="credentials.username" 
          name="username" 
          required 
          placeholder="Enter your username" 
          class="form-input"
        />
        <div class="input-border"></div>
      </div>
    </div>
    
    <div class="form-group">
      <label>Password</label>
      <div class="input-wrapper">
        <div class="input-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <circle cx="12" cy="16" r="1"></circle>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <input 
          [(ngModel)]="credentials.password" 
          type="password" 
          name="password" 
          required 
          placeholder="Enter your password"
          class="form-input"
        />
        <div class="input-border"></div>
      </div>
    </div>
    
    <button type="submit" class="btn-login">
      <span class="btn-text">Sign In</span>
      <div class="btn-bg"></div>
    </button>
    
    <p *ngIf="error" class="error-message">
      <span class="error-icon">âš </span>
      {{ error }}
    </p>

<p class="register-message">
  Don't have an account? 
  <a (click)="goToRegistro()" class="btn-register" style="cursor:pointer; text-decoration: underline; color: blue;">
    Create one
  </a>
</p>

  </form>
</div>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
  }

  .login-container {
    max-width: 420px;
    margin: 60px auto;
    padding: 0;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    box-shadow: 
      0 20px 40px rgba(0, 0, 0, 0.1),
      0 1px 0px rgba(255, 255, 255, 0.8) inset,
      0 -1px 0px rgba(0, 0, 0, 0.05) inset;
    border: 1px solid rgba(255, 255, 255, 0.2);
    overflow: hidden;
    position: relative;
  }

  .login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
    background-size: 300% 100%;
    animation: gradient-shift 3s ease-in-out infinite;
  }

  @keyframes gradient-shift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  .login-header {
    text-align: center;
    padding: 40px 40px 20px;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
  }

  .login-header h2 {
    margin: 0 0 8px;
    font-size: 28px;
    font-weight: 700;
    color: #2d3748;
    letter-spacing: -0.5px;
  }

  .subtitle {
    margin: 0;
    color: #718096;
    font-size: 15px;
    font-weight: 400;
  }

  .login-form {
    padding: 20px 40px 40px;
  }

  .form-group {
    margin-bottom: 28px;
    position: relative;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #4a5568;
    font-size: 14px;
    letter-spacing: 0.3px;
  }

  .input-wrapper {
    position: relative;
  }

  .input-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 3;
    color: #a0aec0;
    transition: color 0.3s ease;
    pointer-events: none;
  }

  .form-input {
    width: 100%;
    padding: 16px 18px 16px 54px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 15px;
    background: #fafafa;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    color: #2d3748;
    font-weight: 500;
  }

  .form-input::placeholder {
    color: #a0aec0;
    font-weight: 400;
  }

  .form-input:focus {
    border-color: #667eea;
    background: #ffffff;
    outline: none;
    box-shadow: 
      0 0 0 3px rgba(102, 126, 234, 0.1),
      0 4px 12px rgba(102, 126, 234, 0.15);
    transform: translateY(-1px);
  }

  .form-input:focus + .input-border {
    width: 100%;
  }

  .input-wrapper:focus-within .input-icon {
    color: #667eea;
  }

  .input-border {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #667eea, #764ba2);
    transition: all 0.3s ease;
    transform: translateX(-50%);
    border-radius: 1px;
  }

  .form-input:focus + .input-border {
    width: 100%;
  }

  .btn-login {
    width: 100%;
    padding: 0;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    height: 52px;
    margin-top: 12px;
    transition: all 0.3s ease;
  }

  .btn-text {
    position: relative;
    z-index: 2;
    color: white;
    display: block;
    line-height: 52px;
    letter-spacing: 0.5px;
  }

  .btn-bg {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    transition: all 0.3s ease;
  }

  .btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
  }

  .btn-login:hover .btn-bg {
    background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
  }

  .btn-login:active {
    transform: translateY(0);
  }

  .error-message {
    margin-top: 20px;
    padding: 12px 16px;
    background: linear-gradient(135deg, #fed7d7, #fbb6ce);
    border: 1px solid #f56565;
    border-radius: 10px;
    color: #c53030;
    font-weight: 500;
    font-size: 14px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    animation: shake 0.5s ease-in-out;
  }

  .error-icon {
    font-size: 16px;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .login-container {
      margin: 20px auto;
      max-width: 90%;
      border-radius: 16px;
    }
    
    .login-header {
      padding: 25px 25px 15px;
    }
    
    .login-form {
      padding: 15px 25px 30px;
    }
    
    .login-header h2 {
      font-size: 26px;
    }
    
    .subtitle {
      font-size: 14px;
    }
    
    .form-input {
      padding: 14px 16px 14px 50px;
      font-size: 16px; /* Prevents zoom on iOS */
    }
    
    .input-icon {
      left: 16px;
    }
    
    .btn-login {
      height: 48px;
    }
    
    .btn-text {
      line-height: 48px;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 10px;
    }
    
    .login-container {
      margin: 10px auto;
      max-width: 100%;
      border-radius: 12px;
    }
    
    .login-header {
      padding: 20px 20px 12px;
    }
    
    .login-form {
      padding: 12px 20px 25px;
    }
    
    .login-header h2 {
      font-size: 24px;
    }
    
    .subtitle {
      font-size: 13px;
    }
    
    .form-group {
      margin-bottom: 22px;
    }
    
    .form-input {
      padding: 12px 14px 12px 46px;
      font-size: 16px;
      border-radius: 10px;
    }
    
    .input-icon {
      left: 14px;
    }
    
    .input-icon svg {
      width: 18px;
      height: 18px;
    }
    
    .btn-login {
      height: 44px;
      border-radius: 10px;
      font-size: 15px;
    }
    
    .btn-text {
      line-height: 44px;
    }
    
    .error-message {
      padding: 10px 12px;
      font-size: 13px;
    }
  }

  @media (max-width: 360px) {
    .login-container {
      margin: 5px auto;
    }
    
    .login-header {
      padding: 18px 16px 10px;
    }
    
    .login-form {
      padding: 10px 16px 20px;
    }
    
    .login-header h2 {
      font-size: 22px;
    }
    
    .form-input {
      padding: 11px 12px 11px 42px;
    }
    
    .input-icon {
      left: 12px;
    }
    
    .input-icon svg {
      width: 16px;
      height: 16px;
    }
  }

  /* Landscape orientation adjustments */
  @media (max-height: 600px) and (orientation: landscape) {
    .login-container {
      margin: 20px auto;
    }
    
    .login-header {
      padding: 15px 30px 10px;
    }
    
    .login-header h2 {
      font-size: 22px;
      margin-bottom: 4px;
    }
    
    .subtitle {
      font-size: 13px;
    }
    
    .form-group {
      margin-bottom: 18px;
    }
    
    .login-form {
      padding: 10px 30px 25px;
    }
  }

  /* Focus accessibility */
  .btn-login:focus-visible {
    outline: 2px solid #667eea;
    outline-offset: 2px;
  }

  .form-input:focus-visible {
    outline: none;
  }
</style>
