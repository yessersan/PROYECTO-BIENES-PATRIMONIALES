<div class="registration-container">
  <h2>Registro de Usuario</h2>
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input id="username" type="text" formControlName="username" class="form-control" required>
      <div *ngIf="registroForm.get('username')?.invalid && registroForm.get('username')?.touched" class="error-message">
        Nombre de usuario requerido (mínimo 4 caracteres)
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" class="form-control" required>
      <div *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched" class="error-message">
        Correo electrónico válido requerido
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" class="form-control" required>
      <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched" class="error-message">
        Contraseña requerida (mínimo 8 caracteres)
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" required>
      <div *ngIf="registroForm.hasError('mismatch') && registroForm.get('confirmPassword')?.touched" class="error-message">
        Las contraseñas no coinciden
      </div>
    </div>

    <div class="form-group">
      <label for="rol">Rol</label>
      <select id="rol" formControlName="rol" class="form-control" required>
        <option value="">Selecciona un rol</option>
        <option value="GESTOR">Gestor</option>
        <option value="AUDITOR">Auditor</option>
        <option value="CONSULTA">Consulta</option>
      </select>
      <div *ngIf="registroForm.get('rol')?.invalid && registroForm.get('rol')?.touched" class="error-message">
        Selecciona un rol
      </div>
    </div>

    <div class="form-group">
      <label for="departamento">Departamento</label>
      <input id="departamento" type="text" formControlName="departamento" class="form-control">
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input id="telefono" type="text" formControlName="telefono" class="form-control">
    </div>

    <div class="form-group">
      <label for="first_name">Nombre</label>
      <input id="first_name" type="text" formControlName="first_name" class="form-control">
    </div>

    <div class="form-group">
      <label for="last_name">Apellido</label>
      <input id="last_name" type="text" formControlName="last_name" class="form-control">
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <button type="submit" class="btn btn-primary" [disabled]="loading || registroForm.invalid">
      <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      Registrarse
    </button>
  </form>
</div>
